<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision</title>
    <!-- Enlace a Bootstrap para mejorar el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo */
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Fondo con degradado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Poppins', sans-serif; /* Fuente estilizada */
        }
        
        /* Contenedor del canvas con bordes, sombra y animación */
        .canvas-container {
            border: 4px solid #212529;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        
        /* Efecto de escalado al pasar el mouse sobre el contenedor */
        .canvas-container:hover {
            transform: scale(1.05);
        }
        
        /* Estilo del título */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Bordes redondeados para el canvas */
        #canvas {
            border-radius: 15px;
        }
        
        /* Botón personalizado */
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            background: #212529;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Cambio de color y escalado al pasar el mouse sobre el botón */
        .btn-custom:hover {
            background: #ff4081;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Título de la aplicación -->
    <h1 class="text-light">🎨 Collision 🚀</h1>
    
    <!-- Contenedor para el canvas -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- Botón para recargar el canvas -->
    <button class="btn btn-custom">Recargar Canvas</button>
    
    <script>
        // Evento para recargar la página al hacer clic en el botón
        document.querySelector('.btn-custom').addEventListener('click', () => location.reload());
    </script>
    
    <!-- Inclusión del script principal -->
    <script src="js/main.js"></script>
</body>

</html>
